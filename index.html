<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>

  <main class="bg-main">
    <div class="container">
      <img class="illustration" src="./assets/images/illustration-article.svg" alt="illustration of the article">

      <div class="learn">
        <h4 class="learn_text">Learning</h4>
      </div>
      <div class="date">
        <span >Published 21 Dec 2023</span>

      </div>
      <div class="title">
        <h3 class="title_text">HTML & CSS Foundations</h3>
        <p class="title_par">These languages are the backbone of every website, defining structure, content and presentation.</p>

      </div>

      <div class="user">
        <picture>
          <source type="image/webp" srcset="./assets/images/image-avatar.webp">
          <img class="avatar" src="image-avatar.jpg" alt="A user photo">
        </picture>
        <h4 class="author-name">Greg Hooper</h4>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
 
  
  
</body>
</html>
